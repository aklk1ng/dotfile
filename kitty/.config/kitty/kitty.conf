font_family      FiraCode
font_size 23

modify_font underline_thickness 1.0
modify_font underline_position 15
undercurl_style thick-sparse

cursor_shape beam
cursor_blink_interval 0
cursor_beam_thickness 2.5

cursor #967288
background            #1c1c1c
foreground            #919191
selection_foreground  #1c1c2f
selection_background  #a0a0a0
color0   #282a36
color1   #a35858
color2   #6c8846
color3   #918754
color4   #537e96
color5   #79679c
color6   #6096a1
color7   #aaaaaa
color8   #686868
color9   #a35858
color10  #6c8846
color11  #918754
color12  #537e96
color13  #79679c
color14  #6096a1
color15  #aaaaaa

active_border_color #637948
inactive_border_color #808080

allow_remote_control yes

tab_bar_edge top
tab_bar_min_tabs 2
tab_title_max_length 10
tab_title_template " {title} "
active_tab_title_template " {title} "
active_tab_foreground   #6c8846
active_tab_background   #202325
active_tab_font_style bold
inactive_tab_foreground #808080
inactive_tab_background #202325
tab_bar_style separator
tab_separator ""

map ctrl+t>r load_config_file

map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+, scroll_to_prompt -1
map ctrl+shift+; scroll_to_prompt 1
