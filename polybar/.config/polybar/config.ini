[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
bg = #2E3440
bg-alt = #3B4252
fg = #ECEFF4
fg-alt = #E5E9F0

blue = #81A1C1
cyan = #88C0D0
green = #A3BE8C
orange = #D08770
purple = #B48EAD
red = #BF616A
yellow = #EBCB8B

black = #000
white = #FFF

trans = #00000000
semi-trans-black = #aa000000
[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = JerBrains Mono Nerd Font:pixelsize=18;1
font-1 = Material Icons:fontformat=truetype:size=17:antialias=false;0
font-2 = Feather:pixelsize=18;1

modules-left = i3
modules-center = mpd
modules-right = filesystem pulseaudio memory cpu wlan temperature battery date

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;â™š
ws-icon-1 = 2;â™›
ws-icon-2 = 3;â™œ
ws-icon-3 = 4;â™
ws-icon-4 = 5;â™
ws-icon-default = â™Ÿ
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4
label-separator = |
label-separator-padding = 2
label-separator-foreground = #ffb52a
[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon% %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/mpd]
type = internal/mpd
interval = 1
;host = 127.0.0.1
;port = 6600
;password = 12345

format-online = <label-song><icon-prev><icon-stop><toggle> <icon-next>
format-online-background = ${colors.bg-alt}
format-online-prefix = %{T10}î¡%{T-}
format-online-prefix-background = ${colors.blue}
format-online-prefix-foreground = ${colors.bg}
format-online-prefix-padding = 1
format-stopped = <icon-prev><toggle> <icon-next>

label-song = %{T2}%title:0:20:...%%{T-}
label-song-foreground = ${colors.fg}
label-song-padding = 1

label-time = %{T2}%elapsed%/%total%%{T-}
label-time-foreground = ${colors.cyan}
label-time-padding = 1

icon-play = %{T10}î€·%{T-}
icon-play-foreground = ${colors.cyan}
icon-play-padding = 1

icon-pause = %{T10}î€´%{T-}
icon-pause-foreground = ${colors.cyan}
icon-pause-padding = 1

icon-stop = %{T10}î‡%{T-}
icon-stop-foreground = ${colors.orange}
icon-stop-padding = 1

icon-prev = %{T10}î…%{T-}
icon-prev-foreground = ${colors.blue}
icon-prev-padding = 1

icon-next = %{T10}î„%{T-}
icon-next-foreground = ${colors.blue}
; icon-next-padding = 1

icon-repeat = %{T10}î€%{T-}
icon-repeat-padding = 1

icon-single = %{T10}î%{T-}
icon-single-padding = 1

toggle-on-foreground = ${colors.cyan}
toggle-off-foreground = ${colors.blue}
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "î€¦ "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #ff7fa9
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "î€¨ "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

